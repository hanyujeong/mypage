<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="상어♡유댕의 Happy 주말">
    <meta property="og:description" content="우리의 힐링 주소">
    <meta property="og:image" content="https://github.com/hanyujeong/mypage/blob/main/kirby4.PNG">
    <title>상어바라기 유댕의 공간</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color:#FF7488;
        }
        .profile {
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 2px solid black;
            background-image: url('main.jpg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color : #000000;
            font-size: 18px;
            size : 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : #000000;
            font-size: 14px;
            font-weight: 400;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 320px;
            height: 59px;
            border-radius: 16px;
            background-color: white;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 4px 4px 0px #000000 ;
        }
        .wrap > a:hover {
            background-color: #f2f2f2;
        }
        .rtan {
            width: 450px;
            height: 162px;
            background-image: url('르탄이들.png');
            background-position: center;
            position: absolute;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">유댕커비 등장</h1>
        <p class="sub">우리의 행복한 주말 보내기 ♥</p>
        <a target="_blank" href="https://www.youtube.com/watch?v=bTscZu8IxNY">맛있는 한 끼 식사</a>
        <a target="_blank" href="https://www.instagram.com/p/Ccm8KB4r7LL/">상어 껌딱지 유댕</a>
        <a target="_blank" href="https://www.youtube.com/watch?v=eT-uLb-tVIM">함께하는 언리얼 공부</a>
        <div class="rtan"></div>
    </div>
</body>
</html>
