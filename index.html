<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="유댕커비">
    <meta property="og:description" content="유댕 프로필에 오신 상어 환영합니당!">
    <meta property="og:image" content="kirby4.PNG">
    <title>유댕이의 세상</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color:#ffd2d9;
        }
        .profile {
            width: 150px;
            height: 150px;
            border-radius: 100%;
            border: 3px solid black;
            background-image: url('kirby5.jpg');
            background-position: center;
            background-size: cover;
        }
        .main {
            color : #000000;
            font-size: 18px;
            size : 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : #000000;
            font-size: 15px;
            font-weight: 500;
            size : 14px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 320px;
            height: 59px;
            border-radius: 16px;
            background-color: white;
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: bold;
            color:#000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 4px 4px 0px #000000 ;
        }
        .wrap > a:hover {
            background-color: #ecdede;
        }
        .rtan {
            width: 587px;
            height: 425px;
            background-image: url('kirby3.png');
            background-position: center;
            position: absolute;
            bottom: 45px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">유댕커비</h1>
        <p class="sub">유댕이를 위한 상어의 선물 짜짠</p>
        <a target="_blank" href="https://www.youtube.com/watch?v=2lru6IsOQ6Y">잠깐 스트레칭 해볼까용?</a>
        <a target="_blank" href="https://www.instagram.com/p/Cb9uvybLI2S/">상어는 마싯쪄!</a>
        <a target="_blank" href="https://www.instagram.com/p/CbCyTEEvC4V/">사탕해! 빼빼로 조!</a>
        <div class="rtan"></div>
    </div>
</body>
</html>
